<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- layui css -->
    <link href="../static/lib/layui-2.7.6/css/layui.css" rel="stylesheet">

    <!-- style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>


<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- layui js -->
<script src="../static/lib/layui-2.7.6/layui.js"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '../static/json/note.json',
            title: '笔记信息',
            cols: [[
                { field: 'id', title: 'ID', align: 'center', width: 80 },
                { field: 'title', title: '标题', align: 'center', width: 300 },
                { field: 'content', title: '内容', align: 'center', width: 400 },
                { field: 'weight', title: '权重', align: 'center', width: 100, sort: true },
                { field: 'createTime', title: '创建时间', align: 'center', width: 120, sort: true },
                { field: 'updateTime', title: '修改时间', align: 'center', width: 120, sort: true },
                { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200 }
            ]]
            , page: true
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            console.log(obj)
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>

</body>
</html>
