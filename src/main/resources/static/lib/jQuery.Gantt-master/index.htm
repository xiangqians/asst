<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gantt</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta content="Marek Bielanczuk" name="Author" />

    <!-- style.css -->
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 13px;
            padding: 0 0 50px 0;
        }

        .contain {
            width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin: 40px 0 20px 0;
        }

        h2 {
            font-size: 1.5em;
            padding-bottom: 3px;
            border-bottom: 1px solid #DDD;
            margin-top: 50px;
            margin-bottom: 25px;
        }

        table th:first-child {
            width: 150px;
        }
    </style>

</head>
<body>
<div class="gantt" />
</body>
</html>

<!-- jquery.js -->
<script src="js/jquery.min.js" type="text/javascript"></script>

<!-- jquery.fn.gantt.js -->
<script src="js/jquery.fn.gantt.js" type="text/javascript"></script>

<!-- moment.js -->
<script src="js/moment.min.js"></script>

<script type="text/javascript">

    // http://taitems.github.io/jQuery.Gantt/

    jQuery(function () {
        var dataPath = location.href.substring(0, location.href.lastIndexOf('/') + 1) + "js/data.js";

        $(".gantt").gantt({
            // 甘特图数据源
            // source: dataPath,
            source: [
                {
                    name: "Jan Nowak",
                    desc: "Technik",
                    values: [
                        {
                            // number (ms), string (see formats)
                            // Start date/time of the Gantt item.
                            from: "2022-08-07",
                            // number (ms), string (see formats)
                            // End date/time of the Gantt item.
                            to: "2022-08-27",
                            label: "Task1",
                            desc: "<b>Type</b>: Task<br/><b>name</b>: Task 1<br/><b>Description</b>: Task desc.",
                            // onItemClick方法中的data
                            dataObj: { id: 1 },
                            // 甘特图数据条的颜色，选项: ganttRed,ganttGreen,ganttOrange,ganttBlue(默认)
                            // customClass: "ganttOrange"
                        },
                        {
                            from: "2022-08-07",
                            to: "2022-08-09",
                            label: "Task2",
                            desc: "<b>Type</b>: Task<br/><b>name</b>: Task 2<br/><b>Description</b>: Task desc.",
                            dataObj: { id: 2 },
                            customClass: "ganttGreen"
                        }
                    ]
                },
            ],
            // 设置默认比例，选项: months,weeks,days,hours
            scale: "days",
            //最小比例，选项如上
            minScale: "days",
            // 最大比例，选项如上
            maxScale: "months",
            //甘特图每页的信息数量
            itemsPerPage: 100,
            //底部使用的是拖拽进度还是按钮，选项: scroll,buttons
            navigate: 'scroll',

            onItemClick: function (data) {
                //这里的data就是source values中的dataObj
                console.log('onItemClick', data);
                // alert("Item clicked - show some details");
            },

            // 无数据范围内的点击事件
            onAddClick: function (dt, rowId) {
                console.log('onAddClick');
                // alert("Empty space clicked - add an item!");
            },
            // 渲染事件
            onRender: function () {
                console.log("chart rendered");
            }
        })
    });
</script>
