<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- page.css -->
    <link href="/css/page.css" rel="stylesheet">

    <!-- jquery.datetimepicker.min.css -->
    <link rel="stylesheet" type="text/css" href="/lib/datetimepicker/jquery.datetimepicker.min.css">

</head>
<body>

<div id="page"></div>

<div id="save" style="margin-top: 100px"></div>

</body>
</html>

<!-- jquery.js -->
<script src="/lib/jquery-3.6.0/main.min.js"></script>

<!-- jquery.datetimepicker.full.js -->
<script src="/lib/datetimepicker/jquery.datetimepicker.full.min.js"></script>

<!-- utils.js -->
<script src="/js/utils.js"></script>

<!-- page.js -->
<script src="/js/page.js"></script>

<!-- save.js -->
<script src="/js/save.js"></script>

<script>
    // page
    const fields = [
        { name: 'id', title: 'ID' },
        { name: 'title', title: '标题' },
        { name: 'url', title: '链接' },
        { name: 'content', title: '内容' },
        { name: 'startTime', title: '事件开始时间' },
        { name: 'endTime', title: '事件结束时间' },
        { name: 'createTime', title: '创建时间' },
        { name: 'updateTime', title: '修改时间' },
        { name: 'operate', title: '操作' },
    ];
    const searchFields = [
        { name: 'title', title: '标题' },
        { name: 'url', title: '链接' },
        { name: 'content', title: '内容' },
    ];
    let page = new Page($('#page'), fields, searchFields, '/event/page');
    page.load();

    // save
    const saveFields = [
        { name: 'title', title: '标题*' },
        { name: 'url', title: '链接' },
        { name: 'content', title: '内容' },
        { name: 'weight', title: '权重' },
        { name: 'startTime', title: '事件开始时间*', type: 'date' },
        { name: 'endTime', title: '事件结束时间*', type: 'date' },
    ];
    new Save('新增事件信息', $('#save'), saveFields, '/event/save', function () {
        page.reload();
    });

</script>
